language = "C++"
autogen_warning = "/* This file is autogenerated by cbindgen. Don't modify this manually. */"
braces = "SameLine"
line_length = 80
tab_width = 4
documentation_style = "c"
style = "tag"
include_guard = "dash_sdk_bindings_h"

[parse]
parse_deps = true
include = ["platform-mobile"]
extra_bindings = ["platform-mobile"]

[enum]
prefix_with_name = false
enum_class = true